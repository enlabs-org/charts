---
# Test configuration for n8n chart
# This tests the modern n8n chart features while maintaining backward compatibility

# Modern image configuration (preferred)
image:
  repository: docker.n8n.io/n8nio/n8n
  pullPolicy: Always
  tag: "1.0.0"

# Deployment settings
replicas: 2
containerPort: 5678
restartAfterRedeploy: true

# Environment configuration
envFromSecret: "n8n-secrets"
env:
  - name: N8N_BASIC_AUTH_ACTIVE
    value: "true"
  - name: N8N_BASIC_AUTH_USER
    value: "admin"

# Service Account
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789:role/n8n-role"

# Security contexts
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Service
service:
  type: ClusterIP
  port: 80

# Ingress with security features
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  host: n8n.example.com
  path: /
  pathType: Prefix
  tls:
    enabled: true
    secretName: n8n-tls
    issuer: letsencrypt
  whitelistSourceRange: "10.0.0.0/8,192.168.0.0/16"
  proxyBodySize: "100m"
  securityPathFilter:
    enabled: true
    blockedPaths:
      - "/.git"
      - "/.env"
      - "/.claude"
      - "/admin"

# Health checks
livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 1

# Node selection
nodeSelector:
  kubernetes.io/arch: amd64

tolerations:
  - key: "n8n-nodes"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - n8n
        topologyKey: kubernetes.io/hostname