---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
data:
  namespaces.yaml: |
    version: "1.0"
    excludeNamespaces:
      {{- range .Values.config.excludeNamespaces }}
      - {{ . | quote }}
      {{- end }}
    settings:
      pollingInterval: {{ .Values.config.pollingInterval }}
      scalingEnabled: {{ .Values.config.scalingEnabled }}
