---
# Deployment
useDefaultDeployment: true
image: ''
replicas: 1
containerPort: 80
livenessProbePath: '/'
restartAfterRedeploy: false
envFromSecret: null
sideContainers: []
initContainers: []
env: null

# Service
useDefaultService: true

# Ingress
useDefaultIngress: true
host: ''
wwwRedirect: false
tls: true
issueCertificate: true
clusterIssuer: 'letsencrypt'
tlsSecretName: ''
basicAuth: false

# Jobs
jobs: []
