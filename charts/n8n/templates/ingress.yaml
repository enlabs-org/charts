{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- $tlsEnabledAnnotations := false }}
    {{- if .Values.ingress.tls }}
      {{- if kindIs "bool" .Values.ingress.tls }}
        {{- $tlsEnabledAnnotations = .Values.ingress.tls }}
      {{- else if .Values.ingress.tls.enabled }}
        {{- $tlsEnabledAnnotations = .Values.ingress.tls.enabled }}
      {{- end }}
    {{- end }}
    {{- if $tlsEnabledAnnotations }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.issuer | default .Values.ingress.clusterIssuer | default "letsencrypt" }}
    {{- end }}
    {{- if .Values.ingress.whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.ingress.whitelistSourceRange | quote }}
    {{- end }}
    {{- if .Values.ingress.proxyBodySize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingress.proxyBodySize }}
    {{- end }}
    {{- if .Values.ingress.securityPathFilter.enabled }}
    nginx.ingress.kubernetes.io/server-snippet: |
      {{- range .Values.ingress.securityPathFilter.blockedPaths }}
      location ~* ^{{ . }} {
        deny all;
        return 403;
      }
      {{- end }}
      {{- if .Values.ingress.whitelistSourceRange }}
      # Allow ACME challenge paths to bypass whitelist
      location ~ ^/.well-known/acme-challenge/ {
        allow all;
        try_files $uri $uri/ =404;
      }
      {{- end }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- else }}
  ingressClassName: nginx
  {{- end }}
  {{- $tlsEnabled := false }}
  {{- if .Values.ingress.tls }}
    {{- if kindIs "bool" .Values.ingress.tls }}
      {{- $tlsEnabled = .Values.ingress.tls }}
    {{- else if .Values.ingress.tls.enabled }}
      {{- $tlsEnabled = .Values.ingress.tls.enabled }}
    {{- end }}
  {{- end }}
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName | default .Values.ingress.tlsSecretName | default (printf "%s-tls" (include "n8n.fullname" .)) }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path | default "/" }}
            pathType: {{ .Values.ingress.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "n8n.fullname" . }}
                port:
                  name: http
{{- end }}
