{{- range $componentName, $component := .Values.components }}
{{- if ne ($component.enabled | default true) false }}
{{- /* Service is auto-created if containerPort or ingress.enabled is defined, unless service.enabled: false */}}
{{- $serviceExplicitlyDisabled := false }}
{{- if $component.service }}
{{- if eq ($component.service.enabled | toString) "false" }}
{{- $serviceExplicitlyDisabled = true }}
{{- end }}
{{- end }}
{{- $hasContainerPort := $component.containerPort }}
{{- $hasIngress := ($component.ingress).enabled }}
{{- if and (not $serviceExplicitlyDisabled) (or $hasContainerPort $hasIngress) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}
  labels:
    {{- include "app.componentLabels" (dict "root" $ "componentName" $componentName) | nindent 4 }}
    {{- with include "app.customLabels" (dict "global" $.Values.global "component" $component) }}
    {{- . | nindent 4 }}
    {{- end }}
spec:
  type: {{ ($component.service).type | default "ClusterIP" }}
  ports:
    - port: {{ ($component.service).port | default $component.containerPort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- range $component.additionalContainers }}
    {{- if .port }}
    - port: {{ .port }}
      targetPort: {{ .name }}-port
      protocol: TCP
      name: {{ .name }}-port
    {{- end }}
    {{- end }}
  selector:
    {{- include "app.componentSelectorLabels" (dict "root" $ "componentName" $componentName) | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
