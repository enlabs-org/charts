{{- range $componentName, $component := .Values.components }}
{{- if ne ($component.enabled | default true) false }}
{{- if $component.ingress }}
{{- if $component.ingress.enabled }}
{{- $ingressHost := $component.ingress.host | default $.Values.global.host }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}
  labels:
    {{- include "app.componentLabels" (dict "root" $ "componentName" $componentName) | nindent 4 }}
    {{- with include "app.customLabels" (dict "global" $.Values.global "component" $component) }}
    {{- . | nindent 4 }}
    {{- end }}
  annotations:
    {{- if $component.ingress.wwwRedirect }}
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    {{- end }}
    {{- $tlsEnabled := true }}
    {{- if $component.ingress.tls }}
    {{- if kindIs "bool" $component.ingress.tls.enabled }}
    {{- $tlsEnabled = $component.ingress.tls.enabled }}
    {{- end }}
    {{- end }}
    {{- if $tlsEnabled }}
    cert-manager.io/cluster-issuer: {{ ($component.ingress.tls).issuer | default "letsencrypt" }}
    {{- end }}
    {{- if $component.ingress.basicAuth }}
    {{- if $component.ingress.basicAuth.enabled }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    {{- end }}
    {{- end }}
    {{- if $component.ingress.fcgi }}
    {{- if $component.ingress.fcgi.enabled }}
    nginx.ingress.kubernetes.io/backend-protocol: "FCGI"
    nginx.ingress.kubernetes.io/fastcgi-index: "index.php"
    nginx.ingress.kubernetes.io/fastcgi-params-configmap: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}-fcgi-cm
    {{- end }}
    {{- end }}
    {{- if $component.ingress.proxyBodySize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ $component.ingress.proxyBodySize | quote }}
    {{- end }}
    {{- /* IP Whitelist for VPN restriction */}}
    {{- if $component.ingress.whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ $component.ingress.whitelistSourceRange | quote }}
    {{- /* Allow ACME challenge to bypass whitelist when TLS is enabled */}}
    {{- if $tlsEnabled }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location /.well-known/acme-challenge/ {
        allow all;
      }
    {{- end }}
    {{- end }}
    {{- /* Security path filter via server-snippet */}}
    {{- if $component.ingress.securityPathFilter }}
    {{- if $component.ingress.securityPathFilter.enabled }}
    nginx.ingress.kubernetes.io/server-snippet: |
      {{- range $component.ingress.securityPathFilter.blockedPaths }}
      location ~* ^{{ . }} {
          deny all;
          return 404;
      }
      {{- end }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: nginx
  {{- if $tlsEnabled }}
  tls:
    - hosts:
        - {{ $ingressHost }}
        {{- if $component.ingress.wwwRedirect }}
        - www.{{ $ingressHost }}
        {{- end }}
      {{- $customSecretName := "" }}
      {{- if $component.ingress.tls }}
      {{- $customSecretName = $component.ingress.tls.secretName }}
      {{- end }}
      {{- if $customSecretName }}
      secretName: {{ $customSecretName }}
      {{- else }}
      secretName: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}-tls
      {{- end }}
  {{- end }}
  rules:
    - host: {{ required (printf "components.%s.ingress.host or global.host is required" $componentName) $ingressHost }}
      http:
        paths:
          - path: {{ $component.ingress.path | default "/" }}
            pathType: {{ $component.ingress.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "app.componentFullname" (dict "releaseName" $.Release.Name "componentName" $componentName) }}
                port:
                  name: http
{{- end }}
{{- end }}
{{- end }}
{{- end }}
