{{ if .Values.user.name }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.user.name }}-cluster-view
subjects:
  - kind: ServiceAccount
    name: {{ .Values.user.name }}
    namespace: {{ .Values.user.namespace }}
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io
{{ end }}
