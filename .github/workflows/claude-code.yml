name: Claude Code

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-code:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Trigger on @claude mentions in comments
          trigger_phrase: "@claude"

          # Trigger on issues with 'claude' label
          label_trigger: "claude"

          # Allowed tools for the action
          allowed_tools: "Bash,Read,Write,Edit,Glob,Grep,TodoWrite"

          # Timeout for long-running tasks
          timeout_minutes: "30"
